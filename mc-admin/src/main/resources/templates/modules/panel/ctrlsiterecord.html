<!DOCTYPE html>
<html>
<head>
    <title>站点记录</title>
        <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("panel:ctrlsiterecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("panel:ctrlsiterecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("panel:ctrlsiterecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                                                            <div class="form-group">
                        <div class="col-sm-2 control-label">站点ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ctrlSiteRecord.siteId" placeholder="站点ID"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">主机记录值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ctrlSiteRecord.hostRecord" placeholder="主机记录值"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">顶级域名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ctrlSiteRecord.domain" placeholder="顶级域名"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">是否启用SSL</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ctrlSiteRecord.enableSsl" placeholder="是否启用SSL"/>
                        </div>
                    </div>
                                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/panel/ctrlsiterecord.js?_${.now?long}"></script>
</body>
</html>
