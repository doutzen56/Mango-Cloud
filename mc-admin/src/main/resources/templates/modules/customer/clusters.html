<!DOCTYPE html>
<html>
<head>
    <title>集群列表</title>
        <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("customer:clusters:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("customer:clusters:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("customer:clusters:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">集群名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="clusters.name"
                       placeholder="集群名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">地理位置</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="clusters.location"
                       placeholder="地理位置"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">记录</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="clusters.record"
                       placeholder="记录"/>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <div class="col-sm-2 control-label">节点</div>-->
<!--            <div class="col-sm-10">-->
<!--                <input type="text" class="form-control" v-model="clusters.nodeId" placeholder="节点"/>-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group">
            <div class="col-sm-2 control-label">节点</div>
            <div class="col-sm-10">
                <select id="sel_nodes" style="width: 100%" multiple="multiple" class="form-control"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/customer/clusters.js?_${.now?long}"></script>
</body>
</html>
